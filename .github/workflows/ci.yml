name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Flake8
        run: flake8 main.py config.py --max-line-length=120 --exclude=venv,env --count --statistics

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          format: sarif
          output-file: hadolint-results.sarif

      - name: Upload Hadolint SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: hadolint-results.sarif

name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, master, develop, init ]
  schedule:
    # Запуск ежедневно в 2:00 UTC для проверки уязвимостей
    - cron: '0 2 * * *'

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install flake8 pylint ruff
          pip install -r requirements.txt

      - name: Run Flake8
        run: |
          flake8 main.py config.py --max-line-length=120 --exclude=venv,env --count --statistics

      - name: Run Ruff
        run: |
          ruff check main.py config.py --output-format=github

      - name: Run Pylint
        run: |
          pylint main.py config.py --max-line-length=120 --disable=all --enable=E,F || true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install safety pip-audit bandit

      - name: Run Safety check
        run: |
          safety check --json || true
        continue-on-error: true

      - name: Run pip-audit
        run: |
          pip-audit --desc --format=json || true
        continue-on-error: true

      - name: Run Bandit
        run: |
          bandit -r . -f json -o bandit-report.json || true
        continue-on-error: true

  docker-build:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          push: false
          tags: trailing-bot-bybit:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: trailing-bot-bybit:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          scan-type: 'image'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Docker Scout
        uses: docker/scout-action@v1
        continue-on-error: true
        with:
          command: cves
          image: trailing-bot-bybit:test
          only-severities: critical,high

  docker-compose-check:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Create empty .env for validation
        run: |
          touch .env

      - name: Validate docker-compose.yml
        run: |
          docker-compose config || echo "⚠️ docker-compose config failed (expected without .env values)"

      - name: Check for secrets in docker-compose.yml
        run: |
          if grep -i "password\|secret\|key\|token" docker-compose.yml | grep -v "^#" | grep -v "BYBIT_API\|env_file\|PYTHONUNBUFFERED"; then
            echo "⚠️ Warning: Potential secrets found in docker-compose.yml"
            exit 1
          fi

  hadolint:
    name: Dockerfile Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          format: sarif
          output-file: hadolint-results.sarif

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'hadolint-results.sarif'

  check-env-example:
    name: Check Environment Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify .env.example exists
        run: |
          if [ ! -f "env.example" ]; then
            echo "❌ Error: env.example file not found"
            exit 1
          fi
          echo "✅ env.example exists"

      - name: Check .env is in .gitignore
        run: |
          if ! grep -q "\.env" .gitignore; then
            echo "❌ Error: .env is not in .gitignore"
            exit 1
          fi
          echo "✅ .env is in .gitignore"

      - name: Check for secrets in env.example
        run: |
          if grep -iE "(your_api_key|your_secret|password|token)" env.example | grep -v "^#"; then
            echo "✅ env.example contains placeholder values"
          else
            echo "⚠️ Warning: Check env.example for placeholder values"
          fi

  all-checks:
    name: All Checks Summary
    runs-on: ubuntu-latest
    needs: [lint, security, docker-build, docker-compose-check, hadolint, check-env-example]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          echo "All security and quality checks completed"
          echo "✓ Code linting"
          echo "✓ Security scanning"
          echo "✓ Docker build and vulnerability scan"
          echo "✓ Docker Compose validation"
          echo "✓ Dockerfile linting"
          echo "✓ Environment files check"
