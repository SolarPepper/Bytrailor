version: '3.8'

services:
  bytrailor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bytrailor
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m
    volumes:
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[p]ython main.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
